<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timeline</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="icon" type="image/png" href="Logo Himatif.png">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        .wrapper {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .content {
            flex: 1;
        }

        .header {
            background: linear-gradient(135deg, orange, darkorange);
            color: white;
            padding: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .header h1 {
            margin: 0;
            font-size: 20px;
            flex-grow: 1;
            text-align: center;
        }

        .logo-container img {
            width: 50px;
            height: auto;
            transition: transform 0.3s ease-in-out;
        }

        .logo-container img:hover {
            transform: scale(1.1);
        }

        .footer {
            background: linear-gradient(135deg, orange, darkorange);
            color: white;
            text-align: center;
            padding: 10px;
            width: 100%;
        }

        /* Animasi teks berjalan */
        .marquee-container {
            overflow: hidden;
            white-space: nowrap;
        }

        .marquee-text {
            display: inline-block;
            animation: marquee 8s linear infinite;
            font-size: 14px;
            font-weight: bold;
        }

        @keyframes marquee {
            from { transform: translateX(100%); }
            to { transform: translateX(-100%); }
        }

        /* Responsif */
        @media (max-width: 768px) {
            .header {
                flex-direction: row;
                text-align: center;
                padding: 8px;
            }

            .header h1 {
                font-size: 18px;
            }

            .logo-container img {
                width: 40px;
            }

            .marquee-text {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>

    <div class="wrapper">
        <!-- HEADER -->
        <div class="header">
            <a href="index.html" class="btn btn-primary btn-sm">
                <i class="fa-solid fa-hand-point-left"></i> Kembali
            </a>
            <h1>Timeline</h1>
            <div class="logo-container">
                <img src="Logo Himatif.png" alt="Logo">
            </div>
        </div>

        <!-- KONTEN UTAMA -->
        <div class="content container mt-4 text-center">
            <h2 class="text-primary">ðŸ“… Timeline Pembuatan Mini Projek</h2>
            <ul class="list-group">
                <li class="list-group-item">Pembuatan Projek : 23 Februari - 6 April 2025</li>
                <li class="list-group-item">Pengumpulan Projek : 7 - 9 April 2025</li>
                <li class="list-group-item">Penilaian Projek : 10 - 12 April 2025</li>
                <li class="list-group-item">Pengumuman Pemenang : 15 April 2025</li>
            </ul>
        </div>

        <!-- FOOTER -->
        <div class="footer">
            <div class="marquee-container">
                <span class="marquee-text">ðŸ“– Buku Panduan Pembuatan Mini Projek - HIMATIF 16ðŸ“–</span>
            </div>
        </div>
    </div>

    <!-- AUDIO -->
    <audio id="background-music" loop>
        <source src="30BGM223 AM  .mp3" type="audio/mpeg">
        Browser Anda tidak mendukung tag audio.
    </audio>

    <!-- SCRIPT UNTUK MEMAINKAN AUDIO OTOMATIS -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            var music = document.getElementById("background-music");

            music.play().catch(function () {
                console.log("Autoplay diblokir, menunggu interaksi pengguna...");
                document.addEventListener("click", playMusicOnce);
                document.addEventListener("scroll", playMusicOnce);
            });

            function playMusicOnce() {
                music.play();
                document.removeEventListener("click", playMusicOnce);
                document.removeEventListener("scroll", playMusicOnce);
            }
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
