<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Club - Panduan Projek</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="Logo Himatif.png">
    <style>
        /* Agar footer tetap di bawah */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        .wrapper {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .content {
            flex: 1;
        }

        /* Animasi Fade In */
        body {
            background-color: #f8f9fa;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* HEADER */
        .header {
            background: linear-gradient(135deg, orange, darkorange);
            color: white;
            padding: 30px 10px;
            text-align: center;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }

        .logo-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 10px;
        }

        .logo {
            width: 90px;
            transition: transform 0.3s ease-in-out;
        }

        .logo:hover {
            transform: scale(1.1);
        }

        .Study {
            font-size: 40px;
            font-weight: bold;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            margin-top: 10px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
            animation: bounce 1.5s infinite alternate;
        }

        .himatif {
            font-size: 25px;
            font-weight: bold;
            margin-top: -5px;
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.2);
            color: yellow;
            letter-spacing: 2px;
        }

        @keyframes bounce {
            from { transform: translateY(0); }
            to { transform: translateY(-5px); }
        }

        /* MENU */
        .menu {
            margin-top: 50px;
            text-align: center;
        }

        .menu a {
            display: block;
            width: 100%;
            max-width: 280px;
            font-size: 18px;
            padding: 12px;
            margin: 10px auto;
            border-radius: 50px;
            font-weight: bold;
            letter-spacing: 1px;
            transition: all 0.3s ease-in-out;
            text-transform: uppercase;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
        }

        .menu a::before {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease-in-out;
        }

        .menu a:hover::before {
            left: 100%;
        }

        .menu .btn-primary {
            background: linear-gradient(135deg, #007bff, #0056b3);
            color: white;
            border: none;
        }

        .menu .btn-primary:hover {
            background: linear-gradient(135deg, #0056b3, #003d80);
            transform: scale(1.1);
            box-shadow: 0px 8px 20px rgba(0, 123, 255, 0.4);
        }

        .menu .btn-warning {
            background: linear-gradient(135deg, #ffc107, #d39e00);
            color: black;
            border: none;
        }

        .menu .btn-warning:hover {
            background: linear-gradient(135deg, #d39e00, #a37400);
            transform: scale(1.1);
            box-shadow: 0px 8px 20px rgba(255, 193, 7, 0.4);
        }

        /* FOOTER */
        .footer {
            background: linear-gradient(135deg, orange, darkorange);
            color: white;
            text-align: center;
            padding: 15px 10px;
            width: 100%;
            overflow: hidden;
            margin-top: auto;
        }

        .footer-text {
            font-size: 20px;
            font-weight: bold;
            white-space: nowrap;
            display: inline-block;
            animation: marquee 10s linear infinite;
        }

        @keyframes marquee {
            from { transform: translateX(100%); }
            to { transform: translateX(-100%); }
        }

        /* RESPONSIVE */
        @media (max-width: 768px) {
            .logo {
                width: 70px;
            }

            .Study {
                font-size: 30px;
            }

            .himatif {
                font-size: 20px;
            }

            .header h1 {
                font-size: 22px;
            }

            .menu a {
                font-size: 16px;
                padding: 10px;
            }

            .footer-text {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
